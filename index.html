<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tienda Mobile</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="images/logoCavaTransBlanco.svg" alt="" />
      </div>
      <div id="btn-carrito" class="carrito-container">
        <img src="images/cart-plus.svg" alt="" />
        <p id="items-carrito"></p>
      </div>
    </div>
    <div class="title-container">
      <p id="title">CAVA DEL POETA</p>
    </div>
    <div class="flex-col navBar-container">
      <div id="btn-malbec" class="container__navBtn navBar-malbec">
        <p>Malbec</p>
      </div>
      <div id="btn-cabSau" class="container__navBtn navBar-malbec">
        <p>Cabernet Sauvignon</p>
      </div>
      <div id="btn-byr" class="container__navBtn navBar-malbec">
        <p>Blancos y Rosados</p>
      </div>
      <!-- <div id="btn-blends" class="container__navBtn navBar-malbec">
        <p>Blends y Otros</p>
      </div> -->
      <div id="btn-cocktails" class="container__navBtn navBar-malbec">
        <p>Cocktails</p>
      </div>
      <div class="container__carousel">
        <div id="slider" class="carousel--slider">
          <div class="carousel-item">
            <img src="images/carousel/carousel-1.jpg" alt="vino vinyes cot" />
          </div>
          <div class="carousel-item">
            <img src="images/carousel/carousel-2.jpg" alt="banner de vinos" />
          </div>
          <div class="carousel-item">
            <img src="images/carousel/carousel-3.jpg" alt="vino hey malbec" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container__redes">
        <div class="container--instagram">
          <img src="images/Sin título-1.png" alt="" />
          <img id="insta-trans" src="images/insta-trans.png" alt="" />
          <div class="background-insta"></div>
        </div>
        <div class="container__whatsapp">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
    <script src="js/carousel.js"></script>

</html>
